<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>jobsproject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
    <link rel="stylesheet" type="text/css"  href="../CSS/home.css">

</head>
<body>
    <div class="header">
        <div class="msfdn">
            <div class="msfdnLogo"></div>
        </div>
        <div class="headerRight">
            <div class="search headerIcon"></div>
            <div class="bell headerIcon"></div>
            <div class="user headerIcon"></div>
        </div>
    </div>
    <div id="fullpage">

        <div class="first section active" id="section0">

            <div class="wrapper">
                <div class="bold">
                    혹시 찾으시나요?
                </div>
                <div class="texts">
                    당신에게 딱 맞는 사람, 프로젝트를 매칭시켜드립니다.
                </div>
                <div class="introduce">
                    A platform for people who find for people or projects.
                </div>
            </div>
            <div class="scroll center">
                <div class="scrollContent">
                    아래로 스크롤 
                    <div class="arrow">
                    </div>
                </div>
               
            </div>
        </div>
        <div class="finding-page section active" id="section1">

            <div class="first-wrapper">
                <div class="what">
                    무엇을 찾으시나요?
                </div>
                <div class="content">
                    <a href="#section2" class="findPeople">
                        사람을 찾으시나요?
                    </a>
                    <a href="#section3">
                        프로젝트를 찾으시나요?
                    </a>
                    <div class="firstUse">
                        혹시 처음 이용하시나요?
                    </div>
                </div>
            </div>

        </div>
        <div class="finding-page section active" id="section2">
            <a href="./resualt_people.html">
                <div class="what">
                    사람을 찾으시나요?
                </div>
            </a>
            <div class="contentHeader">
                어떤 종류의 사람인가요?
            </div>
            <ul class="content">
                <li>꾸준히 일할 사람</li>
                <li>잠깐 일할 사람</li>
                <li>한번만 일할 사람</li>
            </ul>
        </div>
        <div class="finding-page section active" id="section3">
            <a href="./resualt_projects.html">
                <div class="what">
                    프로젝트를 찾으시나요?
                </div>
            </a>

            <div class="contentHeader">
                어떤 종류의 프로젝트
                인가요?
            </div>
            <ul class="content">
                <li>장기프로젝트</li>
                <li>단기프로젝트</li>
                <li>한번만 일하는 프로젝트</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../dist/fullpage.js"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            lazyLoad: true
        });
    </script>

</body>
</html>
